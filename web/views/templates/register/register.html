
<ion-header-bar class="bar-assertive">
	<span class="title">注册</span>
</ion-header-bar>

<ion-content>
	<ion-list>
		<ion-item class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-email assertive"></i></span>
    		<input type="text" placeholder="邮箱">
		</ion-item>

		<ion-item class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-phone-portrait assertive"></i></span>
    		<input type="text" placeholder="手机号">
		</ion-item>

		<ion-item class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-android-contact assertive"></i></span>
    		<input type="text" placeholder="匿名">
		</ion-item>

		<ion-item class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-locked assertive"></i></span>
    		<input type="password" placeholder="密码">
		</ion-item>

		<ion-item class="item item-input item-floating-label">
			<span class="input-label"><i class="icon ion-ios-checkmark-empty assertive"></i></span>
    		<input type="password" placeholder="确认密码">
		</ion-item>
	</ion-list>

 
	<div class="padding-horizontal padding-top">
		<button class="button button-assertive button-block">注册</button>
	</div>
	
</ion-content>
